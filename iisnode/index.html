<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-MSSP351-16428-stderr-1685282888107.txt","computername":"DESKTOP-MSSP351","pid":16428,"type":"stderr","created":1685282888107},{"file":"DESKTOP-MSSP351-16428-stdout-1685282888064.txt","computername":"DESKTOP-MSSP351","pid":16428,"type":"stdout","created":1685282888064},{"file":"DESKTOP-MSSP351-18052-stderr-1685283642381.txt","computername":"DESKTOP-MSSP351","pid":18052,"type":"stderr","created":1685283642381},{"file":"DESKTOP-MSSP351-18052-stdout-1685283642379.txt","computername":"DESKTOP-MSSP351","pid":18052,"type":"stdout","created":1685283642379},{"file":"DESKTOP-MSSP351-18372-stderr-1685283178103.txt","computername":"DESKTOP-MSSP351","pid":18372,"type":"stderr","created":1685283178103},{"file":"DESKTOP-MSSP351-18372-stdout-1685283178101.txt","computername":"DESKTOP-MSSP351","pid":18372,"type":"stdout","created":1685283178101},{"file":"DESKTOP-MSSP351-5724-stderr-1685284421687.txt","computername":"DESKTOP-MSSP351","pid":5724,"type":"stderr","created":1685284421687},{"file":"DESKTOP-MSSP351-5724-stdout-1685284421166.txt","computername":"DESKTOP-MSSP351","pid":5724,"type":"stdout","created":1685284421166},{"file":"DESKTOP-MSSP351-9552-stderr-1685283358637.txt","computername":"DESKTOP-MSSP351","pid":9552,"type":"stderr","created":1685283358637},{"file":"DESKTOP-MSSP351-9552-stdout-1685283358635.txt","computername":"DESKTOP-MSSP351","pid":9552,"type":"stdout","created":1685283358635}];
        var lastUpdated = 1685284444769;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
